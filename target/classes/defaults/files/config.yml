MySQL:
  Host: localhost
  Port: 3306
  Username: root
  Password: admin
  Database: VortalMC-Chat
Defaults:
  Chat-Color: '&7'
  Prefix: ''
  Suffix: ''
  Nickname: ''
Channels:
  Global:
    Name: global
    Permission: vortalmcchat.channel.global
    Format: '${PREFIX} ${NAME} ${SUFFIX} &8» ${CHAT_COLOR}${MESSAGE}'
    Scope: global
  Staff:
    Name: global
    Permission: vortalmcchat.channel.staff
    Format: '&c&lSC ${NAME} &8» ${CHAT_COLOR}${MESSAGE}'
    Scope: global
  Local:
    Name: local
    Permission: vortalmcchat.channel.local
    Format: '&c[L] &r${PREFIX} ${NAME} ${SUFFIX} &8» ${CHAT_COLOR}${MESSAGE}'
    Scope: local