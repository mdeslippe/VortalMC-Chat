        Version-Command:
          Message:
          - '&cVortal&7MC &8» &7You are currently running &cVortalMC-Chat ${VERSION}&7!'
          Sub-Commands:
        Reload-Command:
          Message:
          - '&cVortal&7MC &8» &7Successfully reloaded &cVortalMC-Chat&7!'
          Sub-Commands: null
  Nickname:
    Usage:
    - '&cVortal&7MC &8» &7To change your nickname use &c/nickname <nickname>&7!'
    Updated:
    - '&cVortal&7MC &8» &7You have changed your nickname to &c${NICKNAME}&7!'
    Removed:
    - '&cVortal&7MC &8» &7You have removed your nickname!'
