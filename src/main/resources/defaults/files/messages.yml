        Help-Command:
          Message:
          - '&cVortal&7MC &8» &7VortalMC-Chat Help Message'
          - '&7Type &c/VortalMC-Chat help &7to view this message!'
          - '&7Type &c/VortalMC-Chat version &7to view the current version!'
          - '&7Type &c/VortalMC-Chat reload &7to reload the plugin!'
